                                        <input type="number"   id="purchase_orders-department_id" class="update-purchase_orders department_id form-control" placeholder="Department ID">

                                </div>
                                <div class="form-group row">
                                    <label for="purchase_orders-vendor_id" class="col-sm-4 form-control-label">Vendor ID</label>

                                </div>

                                </div>

                                    <label for="encounters-patient_id" class="col-sm-4 form-control-label">Patient ID</label>
                                    <div class="col-sm-8">
                                        <input type="number"   id="encounters-patient_id" class="update-encounters patient_id form-control" placeholder="Patient ID">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="encounters-physician_id" class="col-sm-4 form-control-label">Physician ID</label>

                                </div>

                                </div>
                                <div class="form-group row">
                                    <label for="encounters-notes" class="col-sm-4 form-control-label">Notes</label>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- /*============== users TABLE ================*/ -->
                    <div class="container updates d-none">
                        <div class="row justify-content-center mb-3  update update-users">

                                <div class="form-group row">
                                    <div class="col-sm-8">
                                        <input type="hidden"   id="users-user_id" class="update-users user_id form-control" placeholder="User ID">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="users-user_email" class="col-sm-4 form-control-label">User Email</label>

                                        <input type="email"   id="users-user_email" class="update-users user_email form-control" maxlength="100" placeholder="User Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="users-user_password" class="col-sm-4 form-control-label">User Password</label>
                                    <div class="col-sm-8">
                                        <input type="password"   id="users-user_password" class="update-users user_password form-control" maxlength="30" placeholder="User Password">

                                        <input type="number"   id="users-patient_id" class="update-users patient_id form-control" placeholder="Patient ID">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-sm-3 row">
                    <div class="container">
                        <div class="row justify-content-center">
